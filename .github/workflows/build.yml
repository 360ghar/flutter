name: Build Android APK

on:
  push:
    branches: [ main, develop, feature/**, bugfix/**, hotfix/** ]
  pull_request:
    branches: [ main, develop ]

# Grant the minimal permissions needed. The default GITHUB_TOKEN is read-only.
# We need write access to comment on PRs/issues.
permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create environment file
      run: |
        # Determine environment content based on branch
        if [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.base_ref }}" == "main" ]]; then
          echo "Using production environment for main branch/PR"
          ENV_CONTENT="production"
        else
          echo "Using development environment for feature branches"
          ENV_CONTENT="development"
        fi

        # Create both environment files (required by pubspec.yaml assets)
        # But populate them with appropriate content based on branch
        for ENV_FILE in ".env.development" ".env.production"; do
          cat > $ENV_FILE << EOF
        # Environment variables for CI/CD build
        # Generated from GitHub repository secrets

        # API Configuration
        API_BASE_URL=${{ secrets.API_BASE_URL }}
        SUPABASE_URL=${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
        GOOGLE_PLACES_API_KEY=${{ secrets.GOOGLE_PLACES_API_KEY }}

        # App Configuration
        DEFAULT_COUNTRY=${{ secrets.DEFAULT_COUNTRY || 'in' }}
        DEBUG_MODE=${{ secrets.DEBUG_MODE || 'false' }}
        LOG_API_CALLS=${{ secrets.LOG_API_CALLS || 'false' }}

        # Build Configuration
        BUILD_ENV=ci
        BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
        COMMIT_SHA=${{ github.sha }}
        BRANCH_NAME=${{ github.head_ref || github.ref_name }}
        EOF
        done

        echo "Environment files created successfully"
        # Don't print the file contents to avoid exposing secrets in logs

    - name: Configure Firebase (optional)
      if: secrets.ANDROID_GOOGLE_SERVICES_JSON_BASE64 != ''
      run: |
        set -euo pipefail
        printf '%s' "${{ secrets.ANDROID_GOOGLE_SERVICES_JSON_BASE64 }}" | base64 --decode > android/app/google-services.json

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.2'
        channel: 'stable'
        cache: true

    - name: Set up Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Ensure Android SDK packages
      run: |
        set -euxo pipefail

        ANDROID_SDK_ROOT="${ANDROID_SDK_ROOT:-${ANDROID_HOME:-}}"
        if [ -z "${ANDROID_SDK_ROOT}" ]; then
          echo "ANDROID_SDK_ROOT/ANDROID_HOME is not set" >&2
          exit 1
        fi

        SDKMANAGER="${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager"
        if [ ! -x "${SDKMANAGER}" ]; then
          SDKMANAGER="$(command -v sdkmanager || true)"
        fi
        if [ -z "${SDKMANAGER}" ] || [ ! -x "${SDKMANAGER}" ]; then
          echo "sdkmanager not found" >&2
          exit 1
        fi

        yes | "${SDKMANAGER}" --licenses >/dev/null

        if [ ! -d "${ANDROID_SDK_ROOT}/platforms/android-36" ]; then
          "${SDKMANAGER}" "platforms;android-36"
        fi

    - name: Capture Flutter/Dart versions
      id: versions
      run: |
        echo "flutter_version=$(flutter --version | head -n1)" >> $GITHUB_OUTPUT
        echo "dart_version=$(dart --version 2>&1)" >> $GITHUB_OUTPUT

    - name: Verify Flutter and Dart versions
      run: |
        echo "Flutter version: $(flutter --version)"
        echo "Dart version: $(dart --version)"
        dart_version=$(dart --version 2>&1 | grep -oE '[0-9]+\.[0-9]+\.[0-9]+')
        echo "Dart version extracted: $dart_version"

        # Check if Dart version is >= 3.8.0
        if [ "$(printf '%s\n' "$dart_version" "3.8.0" | sort -V | head -n1)" = "3.8.0" ]; then
          echo "‚úÖ Dart version $dart_version is compatible (‚â•3.8.0)"
        else
          echo "‚ùå Dart version $dart_version is incompatible (<3.8.0)"
          exit 1
        fi

    - name: Get Flutter dependencies
      run: flutter pub get

    - name: Build APK
      run: flutter build apk --release --target-platform android-arm,android-arm64,android-x64

    - name: Rename APK to 360ghar.apk
      run: |
        set -euxo pipefail
        src="build/app/outputs/flutter-apk/app-release.apk"
        dest="build/app/outputs/flutter-apk/360ghar.apk"
        if [ -f "$src" ]; then
          mv "$src" "$dest"
          echo "Renamed APK to $dest"
        else
          echo "APK not found at $src" >&2
          exit 1
        fi

    - name: Generate artifact name
      id: artifact-name
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.base_ref }}" == "main" ]]; then
          # For main branch and PRs targeting main, include timestamp for uniqueness
          echo "name=ghar360-main-${{ github.run_id }}-${{ github.run_attempt }}" >> $GITHUB_OUTPUT
          echo "retention_days=30" >> $GITHUB_OUTPUT
        else
          # For other branches, use branch name for consistent artifact name (overwrites previous)
          BRANCH_NAME=$(echo "${{ github.head_ref || github.ref_name }}" | sed 's/[^a-zA-Z0-9._-]/-/g')
          echo "name=ghar360-${BRANCH_NAME}" >> $GITHUB_OUTPUT
          echo "retention_days=1" >> $GITHUB_OUTPUT
        fi

    - name: Upload APK as artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.artifact-name.outputs.name }}
        path: build/app/outputs/flutter-apk/360ghar.apk
        retention-days: ${{ steps.artifact-name.outputs.retention_days }}
        if-no-files-found: error

    - name: Upload mapping file (if exists)
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.artifact-name.outputs.name }}-mapping
        path: build/app/outputs/mapping/release/mapping.txt
        retention-days: ${{ steps.artifact-name.outputs.retention_days }}
        if-no-files-found: warn

    - name: Comment on PR with build status
      # Skip for PRs from forks (GITHUB_TOKEN cannot write to upstream repo from forks)
      if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
      uses: actions/github-script@v7
      with:
        github-token: ${{ github.token }}
        script: |
          const artifactName = '${{ steps.artifact-name.outputs.name }}';
          const runId = '${{ github.run_id }}';

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `ü§ñ **Android APK Build Complete!**\n\n` +
                  `üì± **Download APK**: [${artifactName}.apk](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${runId})\n\n` +
                  `üìã **Build Details:**\n` +
                  `- Branch: \`${context.payload.pull_request.head.ref}\`\n` +
                  `- Commit: \`${context.sha.substring(0, 7)}\`\n` +
                  `- ${process.env['FLUTTER_VERSION'] || `${{ steps.versions.outputs.flutter_version }}`}\n` +
                  `- ${process.env['DART_VERSION'] || `${{ steps.versions.outputs.dart_version }}`}\n\n` +
                  `üí° *The APK will be available for download from the Artifacts section above.*`
          });
