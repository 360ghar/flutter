name: ghar360
description: A Flutter real estate app with Bumble-inspired design using GetX
publish_to: 'none'
version: 1.0.0+4

environment:
  sdk: '>=3.8.0 <4.0.0'
  flutter: ">=3.27.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.6
  get_storage: ^2.1.1
  http: ^1.1.0
  supabase_flutter: ^2.10.0
  json_annotation: ^4.8.1
  flutter_dotenv: ^6.0.0
  shared_preferences: ^2.2.2
  connectivity_plus: ^6.1.5
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  intl: ^0.20.2
  geolocator: ^14.0.1
  geocoding: ^4.0.0
  flutter_map: ^8.1.1
  latlong2: ^0.9.0
  logger: ^2.0.2+1
  flutter_rating_bar: ^4.0.1
  shimmer: ^3.0.0
  webview_flutter: ^4.4.2
  webview_flutter_web: ^0.2.2+4
  webview_flutter_android: ^4.10.4
  image_network: ^2.1.2
  flutter_cache_manager: ^3.3.1
  flutter_secure_storage: ^9.2.2
  url_launcher: ^6.3.0
  flutter_markdown: ^0.7.3
  package_info_plus: ^8.3.1
  universal_io: ^2.2.2
  flutter_map_marker_cluster: ^8.2.2
  flutter_staggered_grid_view: ^0.7.0

  # Firebase Core + services (minimal, opt-in collection)
  firebase_core: ^4.1.1
  firebase_crashlytics: ^5.0.2
  firebase_analytics: ^12.0.2
  firebase_messaging: ^16.0.2
  firebase_performance: ^0.11.1
  firebase_remote_config: ^6.0.2
  firebase_in_app_messaging: ^0.9.0+2
  firebase_app_check: ^0.4.1
  # Local notifications for foreground FCM and app UX
  flutter_local_notifications: ^18.0.1
  # Native share sheets (Android/iOS/macOS/Web)
  share_plus: ^10.0.2
  
  # Deep linking (replaces deprecated Firebase Dynamic Links)
  app_links: ^6.4.1

  meta: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  import_sorter: ^4.6.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - .env.development
    - .env.production

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
