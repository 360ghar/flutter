name: ghar360
description: A Flutter real estate app with Bumble-inspired design using GetX
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.6
  get_storage: ^2.1.1
  http: ^1.1.0
  supabase_flutter: ^2.8.0
  json_annotation: ^4.8.1
  flutter_dotenv: ^5.1.0
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.2
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  intl: ^0.20.2
  geolocator: ^14.0.1
  geocoding: ^3.0.0
  flutter_map: ^8.1.1
  latlong2: ^0.9.0
  flutter_rating_bar: ^4.0.1
  shimmer: ^3.0.0
  webview_flutter: ^4.4.2
  webview_flutter_web: ^0.2.2+4
  image_network: ^2.1.2
  flutter_cache_manager: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - .env.development
    - .env.production 